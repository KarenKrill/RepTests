# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PACKAGE_PROJECT_PATH: ${{ github.workspace }}/SomeClassLibrary/SomeClassLibrary.csproj
  PACKAGE_DIRECTORY: ${{ github.workspace }}/packages

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ${{ env.PACKAGE_PROJECT_PATH }} --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Package build
      run: dotnet pack ${{ env.PACKAGE_PROJECT_PATH }} --no-restore --configuration Release --output ${{ env.PACKAGE_DIRECTORY }}
    - name: Package push
      run: dotnet nuget push ${{ env.PACKAGE_DIRECTORY }}/*.nupkg -k ${{ secrets.NUGET_PUBLISH_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
